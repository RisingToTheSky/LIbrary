<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>Library</h1>
        </div>
    
        <div class="main">
            <div id="grid">
                
            </div>
            <button class="add">+</button>
        </div>

        <div class="footer">
            <h3>Made by:<span><img src="icons/icon.svg" alt="Github icon"><a href="http://github.com/RisingToTheSky/Library" target="_blank">RisingToTheSky</a></span></h3>
        </div>
        <dialog class= "hidden">
            <form action= "#" method="dialog" id="Book-Form">
                <h3>Add new book</h3>
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="number" name="pages" id="pages" placeholder="Pages">
                <div class="checkbox">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <div class="form-buttons">
                    <button id="close">Close</button>
                    <button type="submit">Add book</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
